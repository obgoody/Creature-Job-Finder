

<div class="container ">
<div class="ml-5 card col-sm-12 col-md-10 logmein ">

        <div class="card-body">
            <form class="text-color">
                <div style="margin-top: 30px;" class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="FName">First Name</label>
                            <input type="text" class="form-control" id="FName" placeholder="First Name">
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="MName">Middle Name</label>
                            <input type="text" class="form-control" id="MName" placeholder="Middle Name">
                        </div>
                    </div>


                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="LName">Last Name</label>
                            <input type="text" class="form-control" id="LName" placeholder="Last Name">
                        </div>
                    </div>
                </div>

                <hr>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="inputEmail1"
                                aria-describedby="emailHelp" placeholder="MVP user data is not secure">
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Retype Email address</label>
                            <input type="email" class="form-control" id="inputEmail2"
                                aria-describedby="emailHelp" placeholder="MVP user data is not secure"> </div>
                    </div>

                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="exampleInputPassword1">Retype Password</label>
                            <input type="password" class="form-control" id="inputPassword1"
                                placeholder="MVP user data is not secure">
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="inputPassword2"
                                placeholder="MVP user data is not secure">
                        </div>
                    </div>
                </div>
                <hr>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="contactNumber">Contact Number</label>
                            <input type="text" class="form-control" id="contactNumber"
                                placeholder="Contact number">
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="resumeLink">Resume Link</label>
                            <input type="text" class="form-control" id="resumeLink" placeholder="Resume Link">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="skilDescription">Brief description/Special skills</label>
                    <textarea class="form-control" id="skillDescription" rows="4"></textarea>
                </div>

                <button onclick="goBack()" type="reset"
                    class="btn float-right mt-4 bg-form px-4 ml-4">Cancel</button>
                <button type="submit" onclick="location.href='infoAccepted.html';" class="btn float-right mt-4 bg-form px-4"
                    id="signUp">Submit</button>
            </form>
        </div>
    </div>

</div>
